[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]


[project]
name = "gfModParser"
authors = [
    {name="Robert Farmer", email="robert.j.farmer37@gmail.com"}
]
description = "Parser for gfortran's Fortran module file format."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPLv2+"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "numpy >=1.13.0, <2.3",
    "pyparsing >=3.2.1, <=3.3",
]

dynamic = ["version"]


[project.optional-dependencies]
test = ['pytest','pytest-xdist']
coverage = ['pytest', 'coveralls']
quad = ['pyquadp']
dev = ['pre-commit','black', 'pytest']

[tool.pytest.ini_options]
addopts = "-s"
testpaths = [
    "tests",
]
